<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="Style.css" />
</head>

<body>

        <h1>Gerenciador de Tarefas Ágil</h1>

    </div>


    <script src="js/script.js"></script>
